company-users:
  post:
    company:
    - Collection:
        fields:
          idCompany:
          - NotBlank
    customer:
    - Collection:
        fields:
          email:
          - NotBlank
          - Email
          salutation:
          - NotBlank
          firstName:
          - NotBlank
          - Length:
                max: 100
          lastName:
          - NotBlank
          - Length:
                max: 100
